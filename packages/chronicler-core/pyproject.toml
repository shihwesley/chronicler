[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chronicler-core"
version = "0.1.0"
description = "Core library for Chronicler - VCS crawling, LLM drafting, and document generation"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "shihwesley"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pygithub",
    "anthropic",
    "openai",
    "google-genai",
    "httpx",
    "pydantic>=2.0.0",
    "pyyaml",
    "markitdown[pdf,docx,pptx]",
]

[project.optional-dependencies]
test = ["pytest", "pytest-asyncio", "watchdog"]

[project.urls]
Homepage = "https://github.com/shihwesley/chronicler"
Repository = "https://github.com/shihwesley/chronicler"
