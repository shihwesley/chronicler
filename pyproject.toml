[build-system]
requires = ["hatchling"]
build-backend = "hatchling.backends.build"

[project]
name = "chronicler"
version = "0.1.0"
description = "Living Technical Ledger - automated .tech.md generation for enterprise codebases"
requires-python = ">=3.11"
dependencies = [
    "pygithub",
    "anthropic",
    "openai",
    "google-generativeai",
    "typer",
    "rich",
    "pydantic>=2.0.0",
    "pyyaml",
    "markitdown[pdf,docx,pptx]",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio>=0.21.0",
    "ruff",
]

[project.scripts]
chronicler = "chronicler.cli:app"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
